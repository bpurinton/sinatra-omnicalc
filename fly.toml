# fly.toml app configuration file generated for sinatra-omnicalc on 2023-06-02T09:59:37-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "sinatra-omnicalc"
primary_region = "sea"

[http_service]
  processes = ["app"]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[processes]
  # The command below is used to launch a server; be sure to
  # replace with the command you're using to launch your server.
  app = "bundle exec rackup --host 0.0.0.0 --port 8080"
  cron = "supercronic /app/crontab"
